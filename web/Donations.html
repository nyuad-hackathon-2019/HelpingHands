        function createItem(src, id, title, description) {
            const item = `<div class="col-md-6 col-lg-4">
                        <div class="card border-0"><a href="flood.html#${id}"><img src="${src}" alt="Card Image" class="card-img-top scale-on-hover"></a>

                                <p class="text-muted card-text">${description}</p>
                            </div>
                        </div>
                    </div>`;
            return item;
        }
        
        fetch(url)
            .then(r => r.json())
            .then(data => {
                // data.
                console.log(data);
                const row = document.getElementById('row');
                data.forEach((dataItem) => {
                    row.innerHTML += createItem(dataItem.mediaURL, dataItem._id, dataItem.title, dataItem.location.city);
